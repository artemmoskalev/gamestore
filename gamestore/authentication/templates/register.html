{% extends "content_base.html" %}

{% block register_selection %}
	class="selected"
{% endblock %}

{% block content_title %}	
	REGISTER
{% endblock %}

{% block content %}
	<form class="basic_form" method="POST" action=".">
		{% csrf_token %} 
		<label for="login">Login:</label> 
		<input id="login"	name="login" type="text" /> 
		<br /> 
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" /> 
		<br /> 
		<label for="password_re">Password again:</label> 
		<input id="password_re" name="password_re" type="password" /> 
		<br /> 
		<label for="email">Email:</label>
		<input id="email" name="email" type="text" /> 
		<br />
		<div class="custom_select">
			<select onchange="$('#submit').focus();" name="user_group">
				<option value="player" selected="selected">Player</option>
				<option value="developer">Developer</option>
			</select>
		</div>
		<input type="submit" value="Register" id="submit" />
		<p id="errors">
			{% for error in errors %} 
				{{error}} 
				<br /> 
			{% endfor %}
		</p>
	</form>
{% endblock %}
