{% extends "player_panel_base.html" %}

{% load static %}

{% block panel_data %}
	{% for title, image in games.items %}
		<div class="tile game">
			<img src="{{image}}" class="media" alt="" />
			<div class="caption">
				<div class="game_title">
					<h1>{{title}}</h1>
				</div>
			</div>
		</div>
	{% endfor %}	
{% endblock %}
